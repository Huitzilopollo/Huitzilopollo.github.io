<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Páginas</title>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            margin-bottom: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.375rem;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }
        button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2563eb;
        }

    </style></head>
<body>
    <h1>Generador de Páginas</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" required><br>
        
        <label for="telefono1">Teléfono 1:</label><br>
        <input type="text" id="telefono1" required><br>

        <label for="telefono2">Teléfono 2:</label><br>
        <input type="text" id="telefono2" required><br>
        
        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" required><br>
        
        <label for="medico">Datos medicos:</label><br>
        <input type="text" id="medico" required><br>
        
        <label for="observaciones">Observaciones:</label><br>
        <input type="text" id="observaciones"><br>  
        

        <button type="button" onclick="generarPagina()">Generar Página</button>
    </form>

    <script>
        function generarPagina() {
            // Obtener los valores del formulario
            const nombre = document.getElementById('nombre').value;
            const telefono1 = document.getElementById('telefono1').value;
            const telefono2 = document.getElementById('telefono2').value;
            const direccion = document.getElementById('direccion').value;
            const medico = document.getElementById('medico').value;
            const observaciones = document.getElementById('observaciones').value;


            // Crear el contenido de la nueva página
            const contenido = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Página de ${nombre}</title>
                    <style>
                    
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    margin: 0;
                    padding: 20px;
                    }       
                h1 {
                    color: #333;
                    font-family: 'Times New Roman', Times, serif;
                    }
                p {
                    color: #555;
                    font-family: 'Outfit', sans-serif;
                    }
                a {
                    color: #0066cc;
                    text-decoration: none;
                    font-family: 'Courier New', Courier, monospace;
                    }
                a:hover {
                        text-decoration: underline;
                        }   
                img {
                    border-radius: 50%;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    border-color: #000606;
                    border-width: 2px;
                    border-style: solid;
                    background-color: rgb(251, 249, 249);
                    padding: 10px;
                    margin: 20px 20px 20px 20px;
                    }
                footer {
                        margin-top: 20px;
                        font-size: 0.8em;
                        color: #777;
                }

                    </style>
                </head>
                <body>
                    
                    <h1>Datos Generados</h1>

                    <img src="D:\placas 3\voli.jpg" alt="Imagen de ${nombre}" style="width: 150px; height: 150px; border-radius: 50%;"><br><br>

                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Teléfono 1:</strong> ${telefono1}</p>
                    <p><strong>Teléfono 2:</strong> ${telefono2}</p>
                    <p><strong>Dirección:</strong> ${direccion}</p>
                    <p><strong>Medico:</strong> ${medico}</p>
                    <p><strong>Observaciones:</strong> ${observaciones}</p>

                    <p>Hola, mi nombre es ${nombre} y si estas viendo esto necesito de tu ayuda para volver  casa. Puedes contactarme al teléfono ${telefono1} o al ${telefono2}. Vivo en ${direccion}. Mis datos médicos son: ${medico}. Observaciones: ${observaciones}.</p>

                    <p>con el fin de que puedas ayudarme, puedes contactar a alguien que me ayude y mi ubicación actual con el siguiente boton.</p>
                    <button onclick="getLocation()">Obtener ubicación actual</button>
                    <div id="info"></div>


           
 
                    <p> y compartir por watsapp o cualquier otra aplicación por el siguiente link.</p> 

                    

                </body>
                </html>
            `;

            // Crear un Blob (archivo) con el contenido HTML
            const blob = new Blob([contenido], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Crear un enlace para descargar la página
            const a = document.createElement('a');
            a.href = url;
            a.download = `pagina_de_${nombre}.html`;
            a.click();

            // Limpiar el formulario (opcional)
            document.getElementById('formulario').reset();
        }
    </script>
</body>
</html>
